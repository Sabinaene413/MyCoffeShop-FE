<div class="flex-row justify-center">
  <nav class="flex mb-4" aria-label="Breadcrumb">
    <ol
      class="inline-flex items-center space-x-1 md:space-x-3 rtl:space-x-reverse"
    >
      <li class="inline-flex items-center">
        <a
          href="#"
          class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3 me-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
            />
          </svg>
          Acasa
        </a>
      </li>
      <li>
        <div class="flex items-center">
          <svg
            class="w-3 h-3 text-gray-400 mx-1 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <a
            href="/shop-Orders"
            class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
            >Comenzi</a
          >
        </div>
      </li>
      <li>
        <div class="flex items-center">
          <svg
            class="w-3 h-3 text-gray-400 mx-1 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <a
            href="/add-shop-order"
            class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white"
            >Adauga Comanda</a
          >
        </div>
      </li>
    </ol>
  </nav>

  <form *ngIf="formGroup" [formGroup]="formGroup" class="mx-9">
    <h1 class="mb-6 mx-9 mt-8 text-xl font-medium text-gray-900">
      {{ entityId === undefined ? "Adauga comanda" : "Actualizeaza comanda" }}
    </h1>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label
          for="supplier"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Furnizor</label
        >
        <input
          formControlName="supplier"
          type="text"
          id="supplier"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Furnizor"
          required
        />
      </div>
      <div>
        <label
          for="arrivalDate"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Data Sosire</label
        >
        <div class="relative max-w-sm">
          <input
            type="date"
            formControlName="arrivalDate"
            id="arrivalDate"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Selecteaza data"
          />
        </div>
      </div>
    </div>
  </form>
  <form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="save()" class="mx-9">
    <button
      type="button"
      (click)="addProduct()"
      class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >
      Adauga Produs
    </button>
    <div formArrayName="shopOrderProducts">
      <div
        *ngFor="let product of shopOrderProducts.controls; let i = index"
        [formGroupName]="i"
        class="flex justify-evenly py-3"
      >
        <label
          for="shopProductId"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Nume:
          <select
            formControlName="shopProductId"
            type="text"
            id="shopProductId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Produs"
            required
          >
            <option *ngFor="let option of productOptions" [value]="option.id">
              {{ option.name }}
            </option>
          </select>
        </label>
        <label
          for="price"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Pret:
          <input
            type="number"
            formControlName="price"
            id="price"
            aria-describedby="helper-text-explanation"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </label>

        <label
          for="quantity"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Cantitate:
          <input
            formControlName="quantity"
            id="quantity"
            type="number"
            aria-describedby="helper-text-explanation"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </label>
        <div class="w-20 pt-7">
          {{ product.get("price")?.value * product.get("quantity")?.value }} lei
        </div>
        <button type="button" (click)="deleteProduct(i)" class="text-lg">
          X
        </button>
      </div>
    </div>
    <hr />
    <div class="flex justify-end">
      <div class="m-4">{{ calculateTotalCost() }} lei</div>
    </div>
    <div class="flex justify-start">
      <button
        *ngIf="formGroup.valid"
        type="submit"
        [disabled]="!formGroup.valid"
        class="text-white bg-gradient-to-r from-latte-200 to-latte-100 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-lg px-6 py-3 text-center mx-9 mb-2"
      >
        Salveaza
      </button>
      <button
        *ngIf="!formGroup.valid"
        type="submit"
        [disabled]="!formGroup.valid"
        class="text-white bg-gray-500 cursor-not-allowed font-medium rounded-lg text-lg px-6 py-3 text-center mx-9 mb-2"
        disabled
      >
        Salveaza
      </button>
    </div>
  </form>
</div>
