<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat"
  style="background-image: url('https://images8.alphacoders.com/134/1349209.png');">
  <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
    <div class="text-white">
      <div class="mb-8 flex flex-col items-center">
        <img src="https://www.pngall.com/wp-content/uploads/4/Cafe-Espresso-PNG-Free-Image.png" width="150" alt="" srcset=""/>
        <h1 class="mb-2 text-2xl">My Coffee Shop</h1>
        <span class="text-gray-300">Logheaza-te in cont</span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4 text-lg">
          <input formControlName="email" class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
            type="text" name="email" placeholder="id@email.com" />
        </div>

        <div class="mb-4 text-lg">
          <input formControlName="password" class="rounded-3xl border-none bg-yellow-400 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
            type="password" name="password" placeholder="*********" />
        </div>
        <div class="mt-12 flex justify-center text-lg text-black">
          <button type="submit"
            class="rounded-3xl bg-yellow-400 bg-opacity-50 px-5 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">
            Login
          </button>
          <button routerLink="/register" type="button"
            class="rounded-3xl bg-yellow-400 bg-opacity-50 px-5 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
