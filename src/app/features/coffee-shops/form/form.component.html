<div class="flex-row justify-center">
  <form [formGroup]="coffeeShopForm" (ngSubmit)="addCoffeeShop()">
    <div class="flex justify-end">
    <button
      type="submit"
      [disabled]="!coffeeShopForm.valid"
      class="text-white bg-gradient-to-r from-latte-300 via-latte-200 to-latte-100 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-lg px-6 py-3 text-center me-2 mb-2"
    >
      Adaugă locație cafenea
    </button>
  </div>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nume Locatie</label
        >
        <input
          formControlName="name"
          type="text"
          id="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nume Locatie"
          required
        />
      </div>
    </div>
  </form>
</div>
