<div class="flex justify-end mb-4">
  <a
    href="/add-shopProduct"
    class="text-white bg-gradient-to-r from-latte-300 via-latte-200 to-latte-100 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-4 py-2 text-center me-2 mb-2"
  >
    AdaugÄƒ produs magazin nou
  </a>
</div>

<div class="relative overflow-x-auto">
  <table
    #grid
    class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Edit</th>
        <th scope="col" class="px-6 py-3">Id</th>
        <th scope="col" class="px-6 py-3">Denumire</th>
        <th scope="col" class="px-6 py-3">Pret</th>
        <th scope="col" class="px-6 py-3">Descriere</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let shopProduct of shopProducts"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
      >
        <td class="px-6 py-4">
          <a [routerLink]="['/add-shopProduct', shopProduct.id]">
            <svg
              class="w-6 h-6 text-gray-500 hover:text-gray-700"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.232 5.232l3.536 3.536M9 13l6-6M4 20h16M4 20a1 1 0 011-1h14a1 1 0 011 1M4 20l-1 1m17-1l1 1"
              ></path>
            </svg>
          </a>
        </td>
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ shopProduct.id }}
        </th>
        <td class="px-6 py-4">
          {{ shopProduct.name }}
        </td>
        <td class="px-6 py-4">
          {{ shopProduct.price }}
        </td>
        <td class="px-6 py-4">
          {{ shopProduct.description }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
